# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -march=znver3 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
MAKEOPTS="-j6"

ACCEPT_LICENSE="*"

GENTOO_MIRRORS="https://ftp.halifax.rwth-aachen.de/gentoo/ http://ftp.ntua.gr/pub/linux/gentoo/ https://mirror.isoc.org.il/pub/gentoo/"

GENTOO_MIRRORS="http://ftp.ntua.gr/pub/linux/gentoo/ https://mirror.isoc.org.il/pub/gentoo/"
GENTOO_MIRRORS="http://mirrors.soeasyto.com/distfiles.gentoo.org/ https://mirrors.soeasyto.com/distfiles.gentoo.org/ http://gentoo.osuosl.org/"

GRUB_PLATFORMS="efi-64"
USE="-intel -systemd contrib  wayland -gnome dhcp-tools tftp dnssec initramfs qt5"
QEMU_SOFTMMU_TARGETS="x86_64 sparc"
QEMU_USER_TARGETS="x86_64"
